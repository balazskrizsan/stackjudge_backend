cache:
  paths:
    - /root/.m2/repository

stages:
  - build
#  - test
  - deploy

build:
  stage: build
  image: maven:3.8.3-openjdk-17
  script:
    - mvn -B package -DskipTests=true -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
  tags:
    - docker

#test:
