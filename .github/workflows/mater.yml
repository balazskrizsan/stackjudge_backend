name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: DEBUG

env:
  DOCKER_HUB_USERNAME: kbalazsworks

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: zulu
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml -DskipTests=true -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn

    - name: File system info
      run: |
        echo "===> github.workspace var: ${{ github.workspace }}"
        echo "===> pwd:"
        pwd
        echo "===> ls -hal:"
        ls -hal
        echo "===> ls -hal /src:"
        ls -hal ./src
        echo "===> ls -hal /target:"
        ls -hal ./target

    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Publish to Docker Hub
      uses: docker/build-push-action@v3
      with:
        username: ${{ env.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
        repository: kbalazsworks/stackjudge_backend
        tags: ${{github.run_number}}
