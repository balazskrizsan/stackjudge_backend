name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: DEBUG

jobs:
  build:
    runs-on: ubuntu-latest

    services:

      postgres:
        image: "postgres:14"
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin_pass
          POSTGRES_DB: stackjudge
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: "redis:6.2.6"
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:

    - uses: actions/checkout@v3

    - name: Set Release version env variable
      run: |
        echo "RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: zulu
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml --settings settings.xml -DskipTests=true -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn

    - name: File system info
      run: |
        echo "===========> github.workspace var: ${{ github.workspace }}"
        echo "===========> pwd:"
        pwd
        echo "===========> ls -hal:"
        ls -hal
        echo "===========> ls -hal /src:"
        ls -hal ./src
        echo "===========> ls -hal /target:"
        ls -hal ./target
        echo "===========> print generated settings.xml"
        cat ./settings.xml

    - name: Temporarily save jar artifact
      uses: actions/upload-artifact@v2
      with:
        name: jar-artifact
        path: ${{ github.workspace }}/target/stackjudge-{{ env.RELEASE_VERSION }}.jar
        retention-days: 1

    - name: Build docker image
      run: |
        docker build --tag stackjudge:latest .

    - name: Save docker image
      run: |
        docker save -o stackjudge:{{ env.RELEASE_VERSION }}.docker stackjudge:latest

    - name: Push do Cloudsmith
      uses: cloudsmith-io/action@2f8578217e6fa9fe305977bb278057514bccd8ea
      with:
        api-key: ${{ secrets.CLOUDSMITH_API_KEY }}
        command: push
        format: docker
        owner: stackjudge
        repo: stackjudge_backend
        republish: true
        file: ./stackjudge:{{ env.RELEASE_VERSION }}.docker
